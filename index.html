<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stardew Valley Birthday</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="grid">
    <div class="grid-item" data-video="videos/video1.mp4">
      <img src="images/Sarah.png" alt="Sarah" class="avatar">
      <p class="friend-name">Sarah</p>
    </div>
    <div class="grid-item" data-video="videos/video2.mp4">
      <img src="images/friend2.png" alt="Friend 2" class="avatar">
      <p class="friend-name">Friend 2</p>
    </div>
    <div class="grid-item" data-video="videos/video3.mp4">
      <img src="images/friend3.png" alt="Friend 3" class="avatar">
      <p class="friend-name">Friend 3</p>
    </div>
    <div class="grid-item" data-video="videos/video4.mp4">
      <img src="images/friend4.png" alt="Friend 4" class="avatar">
      <p class="friend-name">Friend 4</p>
    </div>
    <div class="grid-item" data-video="videos/video5.mp4">
      <img src="images/friend5.png" alt="Friend 5" class="avatar">
      <p class="friend-name">Friend 5</p>
    </div>
  </div>

  <div class="overlay"></div>

  <div class="modal">
    <video controls></video>
    <button class="close-button">Close</button>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
